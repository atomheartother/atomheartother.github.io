<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a href="{{ '/' | relative_url }}"> {{ site.title | default: site.github.repository_name }}</a></h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <ul>
          {% if site.show_downloads %}
            <li class="download"><a class="buttons" href="{{ site.github.zip_url }}">Download ZIP</a></li>
            <li class="download"><a class="buttons" href="{{ site.github.tar_url }}">Download TAR</a></li>
          {% endif %}
          <li><a class="buttons github" href="{{ site.github.owner_url }}">My GitHub</a></li>
        </ul>

        <!-- {% if site.github.is_user_page %} -->
        <!--   <ul> -->
        <!--     <li><a class="buttons github" href="{{ site.github.repository_url }}">GitHub Profile</a></li> -->
        <!--   </ul> -->
        <!-- {% endif %} -->
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small><a href="mailto:thomasnavennec@gmail.com">Contact me!</a></small></p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <!-- <script type="text/javascript"> -->
      <!--   var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www."); -->
      <!--   document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E")); -->
      <!-- </script> -->
      <!-- <script type="text/javascript"> -->
      <!--   try { -->
      <!--     var pageTracker = _gat._getTracker("{{ site.google_analytics }}"); -->
      <!--   pageTracker._trackPageview(); -->
      <!--   } catch(err) {} -->
      <!-- </script> -->

      <!--Added manually-->
      <script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-91232805-1', 'auto');
	ga('send', 'pageview');
      </script>
      
    {% endif %}
  </body>
</html>
